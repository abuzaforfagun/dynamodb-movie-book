syntax = "proto3";

option go_package = "../../src/grpc/userpb;userpb";

message GetUserInfoResponse {
    string id = 1;
    string name = 2;
    string email = 3;
}

message GetUserInfoRequest {
    string user_id = 1;
}

service UserService {
    rpc GetUserBasicInfo(GetUserInfoRequest) returns (GetUserInfoResponse) {}
}